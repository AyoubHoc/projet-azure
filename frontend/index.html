<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>App Full Stack - Azure</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0; padding: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex; justify-content: center; align-items: center;
      min-height: 100vh;
    }
    .container {
      background-color: rgba(255,255,255,0.07);
      padding: 40px; border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      text-align: center; max-width: 600px; width: 90%;
    }
    h1 { font-size: 2rem; margin-bottom: 10px; }
    h2 { font-weight: 400; font-size: 1.1rem; margin-bottom: 30px; color: #ccc; }
    button {
      background-color: #00c9ff; border: none;
      padding: 12px 24px; font-size: 1rem;
      border-radius: 8px; cursor: pointer; color: white;
      margin: 10px; transition: background 0.3s ease;
    }
    button:hover { background-color: #008cb4; }
    #result {
      margin-top: 20px; font-weight: bold; color: #f0f0f0;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Application Full Stack sur Azure</h1>
    <h2>Projet r√©alis√© par Ayoub, Killian et Vincent</h2>

    <button id="btnHello">Appeler l'API hello</button>
    <button id="btnAddCoin">Ajouter une pi√®ce ü™ô</button>

    <p id="result"></p>
  </div>

  <script>
    const resultEl = document.getElementById('result');
    const helloBtn = document.getElementById('btnHello');
    const coinBtn  = document.getElementById('btnAddCoin');

    // 1) Appel de la Function App 'hello'
    helloBtn.addEventListener('click', async () => {
      resultEl.innerText = '‚è≥ Appel de /api/hello‚Ä¶';
      try {
        const resp = await fetch('https://projet-azure-api.azurewebsites.net/api/hello');
        const txt  = await resp.text();
        resultEl.innerText = `‚úÖ hello ‚Üí ${resp.status}: ${txt}`;
      } catch (e) {
        resultEl.innerText = `‚ùå Erreur hello: ${e.message}`;
      }
    });

    // 2) Insertion d'une pi√®ce via Data API Builder
    coinBtn.addEventListener('click', async () => {
      resultEl.innerText = '‚è≥ Ajout d\'une pi√®ce en cours‚Ä¶';

      // Data API Builder attend un tableau "records"
      const payload = { records: [ { montant: 1 } ] };

      try {
        const resp = await fetch('/data-api/rest/Tirelire', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        if (resp.ok) {
          resultEl.innerText = `‚úÖ Pi√®ce ajout√©e (status ${resp.status})`;
        } else {
          const errText = await resp.text();
          resultEl.innerText = `‚ùå Erreur ${resp.status}: ${errText}`;
        }
      } catch (e) {
        resultEl.innerText = `‚ùå Erreur r√©seau: ${e.message}`;
      }
    });
  </script>
</body>
</html>
