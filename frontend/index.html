<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>App Full Stack - Azure</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .container {
        background-color: #ffffff0f;
        padding: 40px;
        border-radius: 16px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
        text-align: center;
        max-width: 600px;
        width: 90%;
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 10px;
      }

      h2 {
        font-weight: 400;
        font-size: 1.1rem;
        margin-bottom: 30px;
        color: #ccc;
      }

      button {
        background-color: #00c9ff;
        border: none;
        padding: 12px 24px;
        font-size: 1rem;
        border-radius: 8px;
        cursor: pointer;
        color: white;
        transition: background 0.3s ease;
      }

      button:hover {
        background-color: #008cb4;
      }

      #result {
        margin-top: 20px;
        font-weight: bold;
        color: #f0f0f0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Application Full Stack sur Azure</h1>
      <h2>Projet réalisé par Ayoub, Killian et Vincent</h2>
      <button onclick="callApi()">Appeler l'API</button>
      <p id="result"></p>
    </div>

    <script>
      function callApi() {
        fetch("https://projet-azure-api.azurewebsites.net/api/hello")
          .then(response => response.text())
          .then(data => {
            document.getElementById("result").innerText = data;
          })
          .catch(error => {
            document.getElementById("result").innerText = "Erreur API : " + error;
          });
      }
    </script>
  </body>
</html>
