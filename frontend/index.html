<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>App Full Stack</title>
  </head>
  <body>
    <h1>Frontend Static Web App</h1>
    <button onclick="callApi()">Appeler API</button>
    <p id="result"></p>

    <script>
      function callApi() {
        fetch("https://projet-azure-api.azurewebsites.net/api/hello")
          .then(response => response.text())
          .then(data => {
            document.getElementById("result").innerText = data;
          })
          .catch(error => {
            document.getElementById("result").innerText = "Erreur API : " + error;
          });
      }
    </script>
  </body>
</html>
