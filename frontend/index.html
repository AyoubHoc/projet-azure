<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>App Full Stack - Azure</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0; padding: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white; display: flex; justify-content: center; align-items: center;
      min-height: 100vh;
    }
    .container {
      position: relative;
      background-color: rgba(255,255,255,0.07);
      padding: 40px; border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      text-align: center; max-width: 600px; width: 90%;
    }
    h1 { font-size: 2rem; margin-bottom: 10px; }
    h2 { font-weight: 400; font-size: 1.1rem; margin-bottom: 30px; color: #ccc; }
    input[type="number"] {
      width: 60px; padding: 6px; margin-right: 10px; border-radius: 4px;
      border: none; text-align: center; font-size: 1rem;
    }
    button {
      background-color: #00c9ff; border: none;
      padding: 12px 24px; font-size: 1rem;
      border-radius: 8px; cursor: pointer; color: white;
      margin: 10px; transition: background 0.3s ease;
    }
    button:disabled {
      opacity: 0.5; cursor: not-allowed;
    }
    button:hover:not(:disabled) { background-color: #008cb4; }
    #result { margin-top: 20px; font-weight: bold; color: #f0f0f0; }
    #coinList { text-align: left; margin-top: 20px; padding: 0; list-style: none; max-height: 200px; overflow-y: auto; }
    #coinList li { padding: 4px 0; border-bottom: 1px solid rgba(255,255,255,0.1); }
    #total { margin-top: 10px; font-size: 1.2rem; }

    /* Toast */
    #toast {
      visibility: hidden;
      min-width: 200px;
      background-color: #333; color: #fff;
      text-align: center; border-radius: 4px;
      padding: 10px; position: absolute;
      bottom: 20px; left: 50%; transform: translateX(-50%);
      z-index: 1;
      /* animation */
      opacity: 0; transition: opacity 0.5s ease-in-out;
    }
    #toast.show {
      visibility: visible; opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Application Full Stack sur Azure</h1>
    <h2>Projet r√©alis√© par Ayoub, Killian et Vincent</h2>

    <!-- Saisie du montant + bouton -->
    <input type="number" id="coinValue" min="1" value="1" />
    <button id="btnAddCoin">Ajouter une pi√®ce ü™ô</button>

    <!-- R√©sultat rapide -->
    <div id="result"></div>

    <!-- Liste des pi√®ces et total -->
    <h3>Historique des pi√®ces</h3>
    <ul id="coinList"></ul>
    <div id="total"></div>

    <!-- Toast -->
    <div id="toast">Pi√®ce ajout√©e ‚úîÔ∏è</div>
  </div>

  <script>
    const resultEl   = document.getElementById('result');
    const listEl     = document.getElementById('coinList');
    const totalEl    = document.getElementById('total');
    const btnAdd     = document.getElementById('btnAddCoin');
    const inputValue = document.getElementById('coinValue');
    const toastEl    = document.getElementById('toast');

    // Charge la liste et calcule le total
    async function loadCoins() {
      try {
        const resp = await fetch('/data-api/rest/Tirelire');
        const data = await resp.json();
        // afficher la liste
        listEl.innerHTML = '';
        data.forEach(row => {
          const li = document.createElement('li');
          li.textContent = `#${row.id} ‚Ä¢ ${row.montant} ‚Ç¨ le ${new Date(row.date_ajout).toLocaleString()}`;
          listEl.appendChild(li);
        });
        // calcul du solde
        const sum = data.reduce((acc, r) => acc + (r.montant||0), 0);
        totalEl.textContent = `Solde total : ${sum} ‚Ç¨`;
      } catch (e) {
        resultEl.textContent = '‚ùå Erreur chargement : ' + e.message;
      }
    }

    // Affiche un toast puis le masque apr√®s 2s
    function showToast(msg) {
      toastEl.textContent = msg;
      toastEl.classList.add('show');
      setTimeout(() => toastEl.classList.remove('show'), 2000);
    }

    // Insertion d'une nouvelle pi√®ce
    btnAdd.addEventListener('click', async () => {
      const montant = parseInt(inputValue.value, 10);
      if (isNaN(montant) || montant < 1) {
        resultEl.textContent = '‚ùå Montant invalide !';
        return;
      }

      // UI feedback
      btnAdd.disabled = true;
      resultEl.textContent = '‚è≥ Ajout en cours‚Ä¶';

      try {
        const resp = await fetch('/data-api/rest/Tirelire', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ montant })
        });

        if (resp.ok) {
          resultEl.textContent = '';
          showToast('Pi√®ce ajout√©e ‚úîÔ∏è');
          await loadCoins();        // rafra√Æchir liste+solde
        } else {
          const err = await resp.text();
          resultEl.textContent = `‚ùå Erreur ${resp.status}: ${err}`;
        }
      } catch (e) {
        resultEl.textContent = '‚ùå Erreur r√©seau : ' + e.message;
      } finally {
        btnAdd.disabled = false;
      }
    });

    // Chargement initial
    window.addEventListener('DOMContentLoaded', loadCoins);
  </script>
</body>
</html>
